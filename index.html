<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .full-height {
          height: 100vh;
        }
         #results,#loading{
            display:none;
        } 
      </style>
</head>
<body class="bg-dark">
    <div class="container d-flex align-items-center justify-content-center full-height">
        
    <div class="card w-50 ">
    <div class="card-body ">
      <h5 class="heading display-5 pb-2">Loan Calculator</h5> <!-- Added class 'heading' -->
      <form id="loan-form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number" id="loan-amount" placeholder="Loan Amount" class="form-control">

            </div>
        </div>
        <div class="form-group mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                </div>
                <input type="number" id="percentage" placeholder="Percentage" class="form-control">

            </div>
        </div>
        <div class="form-group mt-4">
            <div class="input-group">
                 <input type="number" id="years" placeholder="Year to pay" class="form-control">

            </div>
        </div>
        <div class="form-group mt-4">
            <div class="input-group">
                <input type="submit" id="submitt" class="btn btn-dark btn-block" value="calculate">
            </div>
            
        </div>
      </form>
      <div id="loading">
        <img src="loading.gif">
      </div> 
      <div id="results" class="pt-4">
        <h5>Results</h5>
        <div class="form-group mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Monthly Payment</div>
                </div>
                <input type="number" id="monthly-payment"  class="form-control">

            </div>
        </div>
        <div class="form-group mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Total Payment</div>
                </div>
                <input type="number" id="total-payment"  class="form-control">

            </div>
        </div>

        <div class="form-group mt-4">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Total Interest</div>
                </div>
                <input type="number" id="total-interest" class="form-control">

            </div>
        </div>  
      </div>

      
    </div>
  </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
